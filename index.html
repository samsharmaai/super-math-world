<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Math World 3 - Anti-Guess Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Verdana&display=swap" rel="stylesheet"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --mario-red: #E60012;
            --sky-blue: #5c94fc;
            --cave-black: #000000;
            --brick-brown: #b84e00;
            --coin-gold: #ffde00;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--sky-blue);
            transition: background-color 1s ease;
            text-align: center;
            padding: 10px;
            margin: 0;
            touch-action: manipulation;
            color: white;
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overscroll-behavior: none;
        }

        /* --- LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--mario-red);
            z-index: 3000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .login-box {
            background: #fff; border: 4px solid black; padding: 20px; border-radius: 10px;
            width: 80%; max-width: 300px; box-shadow: 10px 10px 0 rgba(0,0,0,0.3);
        }
        .login-input {
            width: 90%; padding: 10px; margin: 10px 0; font-family: 'Verdana'; font-size: 1em;
            border: 2px solid #ccc; border-radius: 5px;
        }
        .login-btn {
            background: #4caf50; color: white; border: none; padding: 15px; width: 100%;
            font-family: 'Press Start 2P'; cursor: pointer; margin-top: 10px;
            box-shadow: 0 4px 0 #2e7d32;
        }
        .login-btn:active { transform: translateY(4px); box-shadow: none; }
        
        .guest-btn {
            background: #999; color: white; border: none; padding: 10px; width: 100%;
            font-family: 'Press Start 2P'; cursor: pointer; margin-top: 10px; font-size: 0.7em;
        }

        /* --- HUD --- */
        .hud {
            display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;
            padding: 10px 5px; text-transform: uppercase;
            font-size: 0.65em; text-shadow: 2px 2px 0px black;
            gap: 5px; margin-top: 30px;
        }
        .hud-item { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .streak-title { color: #ff9800; }
        
        .on-fire {
            color: #ffde00;
            text-shadow: 0 0 5px red, 0 0 10px orange;
            animation: burn 0.5s infinite alternate;
        }
        @keyframes burn { from { opacity: 0.8; } to { opacity: 1; text-shadow: 0 0 15px red; } }

        /* --- SCORECARD --- */
        #scorecard-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9); z-index: 2000;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .scorecard-box {
            background: #e45c10; border: 4px solid #fff; box-shadow: 8px 8px 0 #000;
            border-radius: 10px; padding: 20px; width: 85%; max-width: 400px; text-align: center;
        }
        .level-title { font-size: 1.5em; margin-bottom: 20px; text-shadow: 2px 2px 0 #000; }
        .stars-container { font-size: 3em; margin-bottom: 20px; height: 60px; }
        .star { display: inline-block; opacity: 0; transform: scale(0); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .star.pop { opacity: 1; transform: scale(1); }
        .stat-row { 
            display: flex; justify-content: space-between; margin: 15px 0; 
            font-family: 'Verdana', sans-serif; font-size: 1em; font-weight: bold; text-shadow: 1px 1px 0 #000;
        }
        .continue-btn {
            background: #4caf50; border: 2px solid #fff; color: white;
            padding: 15px 30px; font-family: 'Press Start 2P', cursive; margin-top: 20px;
            cursor: pointer; box-shadow: 0 6px 0 #2e7d32; font-size: 0.8em; border-radius: 5px;
        }
        .continue-btn:active { transform: translateY(6px); box-shadow: 0 0 0; }

        /* --- GAMEPLAY --- */
        .question-container {
            flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; margin-bottom: 60px;
        }
        .question-text {
            font-family: 'Verdana', sans-serif; font-weight: bold; font-size: 1.6em; letter-spacing: 0.5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5); line-height: 1.4;
            margin-bottom: 20px; background: rgba(0,0,0,0.2); padding: 15px;
            border-radius: 15px; border: 2px solid rgba(255,255,255,0.3); width: 90%;
        }
        #loading-container { width: 80%; display: none; flex-direction: column; align-items: center; margin-top: 10px; }
        .progress-shell { width: 100%; height: 20px; background: #000; border: 2px solid white; border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 100%; height: 100%; background: repeating-linear-gradient(45deg, #ffde00, #ffde00 10px, #ff9d00 10px, #ff9d00 20px); animation: barberpole 1s linear infinite; }
        @keyframes barberpole { from { background-position: 0 0; } to { background-position: 40px 0; } }
        #force-start-btn { display: none; margin-top: 20px; font-size: 0.6em; background: #333; color: white; border: 1px solid white; padding: 10px; cursor: pointer; }

        .quiz-image { max-height: 150px; max-width: 90%; border: 4px solid white; border-radius: 10px; margin-bottom: 20px; box-shadow: 5px 5px 0px rgba(0,0,0,0.5); background: white; display: none; }
        .answers-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 95%; max-width: 500px; }
        .brick-btn {
            background: repeating-linear-gradient(45deg, #b84e00, #b84e00 10px, #983e00 10px, #983e00 20px);
            border: 4px solid black; color: white; padding: 15px 5px;
            font-family: 'Verdana', sans-serif; font-weight: bold; font-size: 1.2em;
            cursor: pointer; text-shadow: 2px 2px 0 black; box-shadow: 0 6px 0 #5a2400;
            border-radius: 5px; white-space: normal; min-height: 60px;
            display: flex; align-items: center; justify-content: center;
        }
        .brick-btn:active { transform: translateY(6px); box-shadow: 0 0 0 #5a2400; }

        #feedback { font-family: 'Press Start 2P', cursive; font-size: 1.2em; height: 20px; margin-bottom: 10px; text-shadow: 2px 2px 0 black; }
        .correct { color: #5eff5e; } .wrong { color: #ff5e5e; }

        /* Shake Animation */
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .shake { animation: shake 0.3s; }

        /* --- MARIO & SCENERY --- */
        .ground { position: fixed; bottom: 0; left: 0; width: 100%; height: 40px; background-color: #b84e00; border-top: 4px solid #000; z-index: 5; }
        .grass { position: fixed; bottom: 40px; left: 0; width: 100%; height: 10px; background-color: #00aa00; border-top: 4px solid black; z-index: 5; }
        
        .hero-img { 
            position: fixed; bottom: 50px; left: 20px; height: 70px; z-index: 10; 
            image-rendering: pixelated; 
        }
        .hero-jump { animation: jump 0.6s ease-out; }
        @keyframes jump { 0% { transform: translateY(0); } 50% { transform: translateY(-120px); } 100% { transform: translateY(0); } }
        
        .music-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; border: 2px solid white; padding: 5px 10px; font-size: 0.5em; cursor: pointer; z-index: 100; font-family: 'Press Start 2P', cursive; }
    </style>
</head>
<body>
    <audio id="bgm" loop><source src="music.mp3" type="audio/mpeg"></audio>
    
    <div id="login-overlay">
        <div class="login-box">
            <h2 style="color:black; margin-bottom: 20px;">PLAYER LOGIN</h2>
            <input type="email" id="email" class="login-input" placeholder="Email" value="mario@math.com">

            <button id="loginBtn" class="login-btn" onclick="appLogin()">LOGIN & PLAY</button>

    <button class="music-btn" onclick="toggleMusic()">üéµ MUSIC: OFF</button>

    <div class="hud">
        <div class="hud-item"><span>MARIO</span><span id="scoreDisplay">0000</span></div>
        <div class="hud-item"><span>ü™ôCOINS</span><span>x<span id="coinDisplay">00</span></span></div>
        <div class="hud-item"><span class="streak-title">üî•STREAK</span><span id="streakDisplay">0</span></div>
        <div class="hud-item"><span>WORLD</span><span id="levelDisplay">1-1</span></div>
    </div>

    <div class="question-container">
        <div id="qText" class="question-text">Waiting for Login...</div>
        <div id="loading-container">
            <div style="font-size: 0.6em; margin-bottom:5px;">DOWNLOADING CURRICULUM...</div>
            <div class="progress-shell"><div class="progress-fill"></div></div>
            <button id="force-start-btn" onclick="forceOfflineMode()">Taking too long? Tap here</button>
        </div>
        <img id="qImage" class="quiz-image" src="" alt="Quiz Image">

    <img src="mario.png" id="mario" class="hero-img" alt="Mario" 
         onerror="this.src='https://upload.wikimedia.org/wikipedia/en/9/99/MarioSMBW.png'; this.onerror=null;">
         
    <div class="grass"></div>
    <div class="ground"></div>

    <script>
        // --- 1. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyC3aHdoyrVWmOwnM5cEn3mueyEzG_QdBN0",
            authDomain: "super-math-tracker.firebaseapp.com",
            projectId: "super-math-tracker",
            storageBucket: "super-math-tracker.firebasestorage.app",
            messagingSenderId: "193983274782",
            appId: "1:193983274782:web:bab9f49ce52df2802e730f",
            measurementId: "G-RB7770405Z"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            var db = firebase.firestore();
            var auth = firebase.auth();
            
            auth.onAuthStateChanged((user) => {
                if (user) {
                    document.getElementById('login-status').innerText = "Found saved login...";
                    currentUserEmail = user.email;
                    document.getElementById('login-overlay').style.display = 'none';
                    initApp();
                }
            });

        } catch(e) { console.log("Firebase not configured yet"); }

        // --- DIRECT SHEET LOAD (No Proxy) ---
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREhCuPrIB_HZ6Pa1IKHHrusqwgQddjZNGhnjr4W2TRG-jAuBgtakUZZdIQTHEQbjYniUaEpvVh1fXI/pub?output=csv";

        // --- AUDIO ENGINE (With 1-UP Synthesizer) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playTone(freq, type, duration, startTime = 0) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + startTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime + startTime);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + startTime + duration);
            osc.start(audioCtx.currentTime + startTime);
            osc.stop(audioCtx.currentTime + startTime + duration);
        }

        function playCoinSound() {
            // Classic Coin: B5 then E6
            playTone(987, 'square', 0.1, 0); 
            playTone(1318, 'square', 0.4, 0.08); 
        }

        function playOneUpSound() {
            // The "1-Up" Arpeggio: E6 G6 E7 C7 D7 G7
            const speed = 0.12;
            playTone(1318, 'square', speed, 0);         // E6
            playTone(1567, 'square', speed, speed);     // G6
            playTone(2637, 'square', speed, speed*2);   // E7
            playTone(2093, 'square', speed, speed*3);   // C7
            playTone(2349, 'square', speed, speed*4);   // D7
            playTone(3135, 'square', speed + 0.4, speed*5); // G7
        }

        function playBonkSound() { 
            playTone(150, 'sawtooth', 0.3, 0); 
        }

        // --- APP LOGIC ---
        const gameState = { streak: 0, lastLogin: null, coins: 0, world: 1, stage: 1, score: 0, questionsAnsweredLevel: 0, correctInLevel: 0 };
        let allQuestions = []; let recentQuestions = []; let currentQ = {}; let currentUserEmail = "guest";
        let appStarted = false;
        
        // --- ANTI-GUESSING VARS ---
        let isInputLocked = false; 
        let attemptsOnCurrentQuestion = 0;

        function appLogin() {
            try {
                const email = document.getElementById('email').value;
                const pass = document.getElementById('password').value;
                const btn = document.getElementById('loginBtn');
                
                btn.innerText = "CONNECTING...";
                document.getElementById('login-error').innerText = "";

                if(!firebase || !auth) { 
                    alert("Firebase Error: The database script did not load. Check internet connection."); 
                    btn.innerText = "LOGIN FAILED";
                    return; 
                }

                auth.signInWithEmailAndPassword(email, pass)
                    .then((userCredential) => {
                        btn.innerText = "SUCCESS!";
                        currentUserEmail = userCredential.user.email;
                        document.getElementById('login-overlay').style.display = 'none';
                    })
                    .catch((error) => {
                        btn.innerText = "LOGIN & PLAY";
                        document.getElementById('login-error').innerText = error.message;
                        alert("Login Failed: " + error.message);
                    });
            } catch(e) {
                alert("Critical Error: " + e.message);
            }
        }

        function playAsGuest() {
            currentUserEmail = "guest";
            document.getElementById('login-overlay').style.display = 'none';
            initApp();
        }

        function logAttempt(isCorrect, questionData) {
            if(!db || currentUserEmail === "guest") return;
            db.collection("math_logs").add({
                user: currentUserEmail,
                timestamp: new Date(),
                question: questionData.Question,
                category: questionData.Category || "General",
                result: isCorrect ? "Correct" : "Wrong",
                world: gameState.world
            }).then(() => console.log("Logged"));
        }

        function initApp() {
            if(appStarted) return; 
            appStarted = true;

            const saved = JSON.parse(localStorage.getItem('marioMathState'));
            if(saved) Object.assign(gameState, saved);
            if(typeof gameState.correctInLevel === 'undefined') gameState.correctInLevel = 0;
            checkStreak(); updateUI(); updateWorldTheme();

            console.log("Fetching questions...");
            document.getElementById('loading-container').style.display = 'flex';
            setTimeout(() => { document.getElementById('force-start-btn').style.display = 'block'; }, 7000);

            // DIRECT FETCH METHOD (Bypassing Papa Parse network loader)
            fetch(sheetURL)
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.text();
                })
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true, 
                        skipEmptyLines: true,
                        complete: function(results) {
                            const cleanData = results.data.filter(r => r.Question && r.Answer);
                            if(cleanData.length > 0) {
                                allQuestions = cleanData;
                                document.getElementById('loading-container').style.display = 'none';
                                loadNextQuestion();
                            } else { 
                                console.log("Empty sheet data");
                                forceOfflineMode(); 
                            }
                        }
                    });
                })
                .catch(error => {
                    console.error("Fetch Error:", error);
                    forceOfflineMode();
                });
        }

        function forceOfflineMode() {
            document.getElementById('loading-container').style.display = 'none';
            allQuestions = [
                {Question: "10 + 10 = ?", Option1: "20", Option2: "30", Option3: "40", Answer: "20", Category: "Offline"},
                {Question: "5 + 5 = ?", Option1: "10", Option2: "15", Option3: "25", Answer: "10", Category: "Offline"},
                {Question: "Red Color?", Option1: "Blue", Option2: "Red", Option3: "Green", Answer: "Red", Category: "Offline"}
            ];
            loadNextQuestion();
            if(!window.offlineAlertShown) {
                alert("‚ö†Ô∏è Loaded Offline Mode (Check Internet)");
                window.offlineAlertShown = true;
            }
        }

        function loadNextQuestion() {
            // RESET ATTEMPTS & LOCK FOR NEW QUESTION
            isInputLocked = false;
            attemptsOnCurrentQuestion = 0;
            
            // Re-enable all buttons in case they were stuck
            const btns = document.querySelectorAll('.brick-btn');
            btns.forEach(b => {
                b.style.opacity = "1";
                b.style.cursor = "pointer";
                b.disabled = false;
                b.style.background = ""; // Reset broken grey style
                b.style.border = "4px solid black";
            });

            document.getElementById('feedback').innerText = "";
            let pool = allQuestions; 
            const qIndex = Math.floor(Math.random() * pool.length);
            currentQ = pool[qIndex];
            
            document.getElementById('qText').innerHTML = currentQ.Question;
            const imgEl = document.getElementById('qImage');
            if(currentQ.Image && currentQ.Image.trim().startsWith('http')) {
                imgEl.src = currentQ.Image.trim(); imgEl.style.display = 'block';
            } else { imgEl.style.display = 'none'; }

            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = ""; 
            const options = [currentQ.Option1, currentQ.Option2, currentQ.Option3].sort(() => Math.random() - 0.5);
            options.forEach(opt => {
                if(!opt) return; 
                const btn = document.createElement('button');
                btn.className = 'brick-btn';
                btn.innerText = opt;
                // PASS 'THIS' BUTTON TO FUNCTION
                btn.onclick = function() { handleAnswer(opt, this); };
                answersDiv.appendChild(btn);
            });
        }

        function handleAnswer(selectedText, btnElement) {
            // STOP IF LOCKED
            if(isInputLocked) return;

            const feedback = document.getElementById('feedback');
            const mario = document.getElementById('mario');
            const isCorrect = (selectedText.trim() === currentQ.Answer.trim());

            logAttempt(isCorrect, currentQ);

            if(isCorrect) {
                // AUTHENTIC MARIO LOGIC + FIRST TRY RULE
                
                // ONLY GIVE COIN IF FIRST TRY
                if(attemptsOnCurrentQuestion === 0) {
                    const oldCoins = gameState.coins;
                    gameState.coins += 1; 
                    
                    if (Math.floor(gameState.coins / 100) > Math.floor(oldCoins / 100)) {
                        playOneUpSound();
                        feedback.innerHTML = "1-UP! (100 COINS!)";
                        confetti({ particleCount: 300, spread: 100 });
                    } else {
                        playCoinSound();
                        feedback.innerHTML = "CORRECT! (+1 Coin)";
                    }
                } else {
                    // Correct answer, but late (No Coin)
                    playCoinSound();
                    feedback.innerHTML = "Correct! (No Coin)";
                    feedback.style.color = "#ccc";
                }

                gameState.score += 200; // Points always given
                feedback.className = "correct";
                mario.classList.remove('hero-jump'); void mario.offsetWidth; mario.classList.add('hero-jump');
                
                gameState.questionsAnsweredLevel++; gameState.correctInLevel++;
                if(gameState.streak >= 5) document.getElementById('streakDisplay').classList.add('on-fire');

                if(gameState.questionsAnsweredLevel >= 10) { showScorecard(); } 
                else { saveGame(); setTimeout(loadNextQuestion, 1500); }
            } else {
                // WRONG ANSWER LOGIC (PENALTY BOX)
                playBonkSound();
                attemptsOnCurrentQuestion++; // Mark as failed attempt
                
                feedback.innerHTML = "WAIT 3 SECONDS..."; 
                feedback.className = "wrong";
                
                // 1. Visual Broken Button
                btnElement.classList.add('shake');
                btnElement.style.background = "#555"; 
                btnElement.style.border = "4px solid red";
                btnElement.style.color = "#aaa";

                // 2. Reset Streak
                gameState.streak = 0; 
                document.getElementById('streakDisplay').classList.remove('on-fire');
                gameState.questionsAnsweredLevel++;
                
                // 3. LOCK INPUT
                isInputLocked = true;
                const allBtns = document.querySelectorAll('.brick-btn');
                allBtns.forEach(b => { b.style.opacity = "0.5"; b.style.cursor = "not-allowed"; });

                // 4. TIMER
                let timeLeft = 3;
                const timer = setInterval(() => {
                    timeLeft--;
                    if(timeLeft > 0) feedback.innerText = `WAIT ${timeLeft}...`;
                    else {
                        clearInterval(timer);
                        feedback.innerText = "TRY AGAIN";
                        isInputLocked = false;
                        // Re-enable other buttons, but keep wrong one grey
                        allBtns.forEach(b => { 
                            if(b !== btnElement) {
                                b.style.opacity = "1"; 
                                b.style.cursor = "pointer"; 
                            }
                        });
                    }
                }, 1000);

                if(gameState.questionsAnsweredLevel >= 10) { showScorecard(); } 
                else { saveGame(); }
            }
        }

        function showScorecard() {
            const bgm = document.getElementById('bgm');
            const overlay = document.getElementById('scorecard-overlay');
            if (!bgm.paused) bgm.pause();

            let stars = 1;
            if(gameState.correctInLevel >= 8) stars = 2;
            if(gameState.correctInLevel >= 10) stars = 3;

            document.getElementById('star1').className = 'star'; document.getElementById('star2').className = 'star'; document.getElementById('star3').className = 'star';
            
            let acc = Math.round((gameState.correctInLevel / 10) * 100);
            document.getElementById('score-accuracy').innerText = acc + "%";
            
            // BONUS IS NOW POINTS (Not Coins, to avoid inflation)
            let bonusPts = (gameState.correctInLevel * 100);
            gameState.score += bonusPts; 
            document.getElementById('score-coins').innerText = "+" + bonusPts + " PTS";

            overlay.style.display = 'flex';
            if(stars === 3) confetti({ particleCount: 200, spread: 90 });

            if(stars >= 1) setTimeout(() => document.getElementById('star1').classList.add('pop'), 500);
            if(stars >= 2) setTimeout(() => document.getElementById('star2').classList.add('pop'), 1000);
            if(stars >= 3) setTimeout(() => document.getElementById('star3').classList.add('pop'), 1500);
            
            saveGame(); // Save the new score
        }

        function nextLevel() {
            document.getElementById('scorecard-overlay').style.display = 'none';
            // Reset Level stats only. COINS ARE KEPT FOREVER.
            gameState.questionsAnsweredLevel = 0; gameState.correctInLevel = 0; 
            
            gameState.stage++;
            if(gameState.stage > 3) { gameState.world++; gameState.stage = 1; updateWorldTheme(); }
            saveGame(); loadNextQuestion();
            const btnText = document.querySelector('.music-btn').innerText;
            if (btnText.includes("ON")) { document.getElementById('bgm').play(); }
        }

        function toggleMusic() {
            const bgm = document.getElementById('bgm');
            const btn = document.querySelector('.music-btn');
            if(bgm.paused) { bgm.play().catch(()=>{}); btn.innerText="MUSIC: ON"; }
            else { bgm.pause(); btn.innerText="MUSIC: OFF"; }
        }

        function updateWorldTheme() {
            if (gameState.world === 1) document.body.style.backgroundColor = "var(--sky-blue)";
            else if (gameState.world === 2) document.body.style.backgroundColor = "var(--cave-black)";
            else if (gameState.world >= 3) document.body.style.backgroundColor = "var(--brick-brown)";
        }
        function checkStreak() {
            const today = new Date().toDateString();
            const yesterday = new Date(Date.now() - 86400000).toDateString();
            if (gameState.lastLogin === yesterday) { gameState.streak++; gameState.lastLogin = today; saveGame(); } 
            else if (gameState.lastLogin !== today) { gameState.streak = 1; gameState.lastLogin = today; saveGame(); }
            if(gameState.streak >= 5) document.getElementById('streakDisplay').classList.add('on-fire');
        }
        function saveGame() { localStorage.setItem('marioMathState', JSON.stringify(gameState)); updateUI(); }
        function updateUI() {
            document.getElementById('coinDisplay').innerText = gameState.coins.toString().padStart(2, '0');
            document.getElementById('scoreDisplay').innerText = gameState.score.toString().padStart(6, '0');
            document.getElementById('streakDisplay').innerText = gameState.streak.toString();
            document.getElementById('levelDisplay').innerText = gameState.world + "-" + gameState.stage;
        }
    </script>
</body>
</html>
