<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Super Math World 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --mario-red: #E60012;
            --sky-blue: #5c94fc;
            --cave-black: #000000;
            --brick-brown: #b84e00;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--sky-blue);
            transition: background-color 1s ease;
            text-align: center;
            padding: 10px;
            margin: 0;
            touch-action: manipulation;
            color: white;
            min-height: 100dvh; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overscroll-behavior: none;
        }

        /* HUD */
        .hud {
            display: grid; grid-template-columns: 1fr 1fr 1fr 1fr;
            padding: 10px 5px; text-transform: uppercase;
            font-size: 0.65em; text-shadow: 2px 2px 0px black;
            gap: 5px; margin-top: 30px;
        }
        .hud-item { display: flex; flex-direction: column; align-items: center; gap: 5px; }
        .streak-title { color: #ff9800; }
        
        .on-fire {
            color: #ffde00;
            text-shadow: 0 0 5px red, 0 0 10px orange;
            animation: burn 0.5s infinite alternate;
        }
        @keyframes burn { from { opacity: 0.8; } to { opacity: 1; text-shadow: 0 0 15px red; } }

        /* QUESTION AREA */
        .question-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 60px;
        }

        .question-text {
            font-family: 'Verdana', 'Arial', sans-serif; 
            font-weight: bold;
            font-size: 1.6em;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            line-height: 1.4;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.2);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            width: 90%;
        }

        /* --- NEW LOADING BAR STYLES --- */
        #loading-container {
            width: 80%;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .progress-shell {
            width: 100%;
            height: 20px;
            background: #000;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.3);
        }
        .progress-fill {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                #ffde00,
                #ffde00 10px,
                #ff9d00 10px,
                #ff9d00 20px
            );
            /* Animation to show activity */
            animation: barberpole 1s linear infinite;
            width: 100%;
        }
        @keyframes barberpole {
            from { background-position: 0 0; }
            to { background-position: 40px 0; }
        }

        /* Dynamic Image */
        .quiz-image {
            max-height: 150px;
            max-width: 90%;
            border: 4px solid white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
            background: white;
            display: none; 
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            width: 95%;
            max-width: 500px;
        }

        .brick-btn {
            background: repeating-linear-gradient(45deg, #b84e00, #b84e00 10px, #983e00 10px, #983e00 20px);
            border: 4px solid black;
            color: white;
            padding: 15px 5px;
            font-family: 'Verdana', sans-serif; 
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            text-shadow: 2px 2px 0 black;
            box-shadow: 0 6px 0 #5a2400;
            border-radius: 5px;
            white-space: normal;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .brick-btn:active { transform: translateY(6px); box-shadow: 0 0 0 #5a2400; }

        #feedback { font-family: 'Press Start 2P', cursive; font-size: 1.2em; height: 20px; margin-bottom: 10px; text-shadow: 2px 2px 0 black; }
        .correct { color: #5eff5e; } .wrong { color: #ff5e5e; }

        /* DECOR */
        .ground { position: fixed; bottom: 0; left: 0; width: 100%; height: 40px; background-color: #b84e00; border-top: 4px solid #000; z-index: 5; }
        .grass { position: fixed; bottom: 40px; left: 0; width: 100%; height: 10px; background-color: #00aa00; border-top: 4px solid black; z-index: 5; }
        .hero-img { position: fixed; bottom: 50px; left: 20px; height: 70px; z-index: 6; image-rendering: pixelated; }
        .hero-jump { animation: jump 0.6s ease-out; }
        @keyframes jump { 0% { transform: translateY(0); } 50% { transform: translateY(-120px); } 100% { transform: translateY(0); } }

        .music-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; border: 2px solid white; padding: 5px 10px; font-size: 0.5em; cursor: pointer; z-index: 100; font-family: 'Press Start 2P', cursive; }

        #levelClearOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9); z-index: 999;
            flex-direction: column; justify-content: center; align-items: center;
            color: #ffde00; text-shadow: 4px 4px 0px #b84e00;
        }
        .clear-text { font-size: 2.5em; margin-bottom: 20px; text-align:center; }
    </style>
</head>
<body>

    <div id="levelClearOverlay">
        <div class="clear-text">COURSE<br>CLEAR!</div>
        <div style="font-size: 1em; color: white;">NEXT WORLD UNLOCKED</div>
    </div>

    <button class="music-btn" onclick="toggleMusic()">ðŸŽµ MUSIC: OFF</button>

    <div class="hud">
        <div class="hud-item"><span>MARIO</span><span id="scoreDisplay">0000</span></div>
        <div class="hud-item"><span>ðŸª™COINS</span><span>x<span id="coinDisplay">00</span></span></div>

    </div>

    <div class="question-container">
        <div id="qText" class="question-text">Loading...</div>
        
        <div id="loading-container">
            <div style="font-size: 0.6em; margin-bottom:5px;">DOWNLOADING CURRICULUM...</div>
            <div class="progress-shell">
                <div class="progress-fill"></div>
            </div>
        </div>

        <img id="qImage" class="quiz-image" src="" alt="Quiz Image">
        <div id="feedback"></div>
        <div id="answers" class="answers-grid"></div>
    </div>

    <img src="mario.png" id="mario" class="hero-img" alt="Mario" onerror="this.style.display='none'">
    <div class="grass"></div>
    <div class="ground"></div>

    <script>
        // --- CONFIGURATION ---
        const rawSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREhCuPrIB_HZ6Pa1IKHHrusqwgQddjZNGhnjr4W2TRG-jAuBgtakUZZdIQTHEQbjYniUaEpvVh1fXI/pub?output=csv";
        const sheetURL = "https://corsproxy.io/?" + encodeURIComponent(rawSheetURL);

        // --- SOUNDS ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();
        function playTone(freq, type, duration) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime); gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime+duration);
            osc.start(); osc.stop(audioCtx.currentTime+duration);
        }
        function playCoinSound() { playTone(987, 'square', 0.1); setTimeout(() => playTone(1318, 'square', 0.4), 80); }
        function playBonkSound() { playTone(150, 'sawtooth', 0.3); }

        // --- APP LOGIC ---
        const gameState = { streak: 0, lastLogin: null, coins: 0, world: 1, stage: 1, score: 0, questionsAnsweredLevel: 0 };
        let allQuestions = [];
        let recentQuestions = []; 
        let currentQ = {};

        function initApp() {
            const saved = JSON.parse(localStorage.getItem('marioMathState'));
            if(saved) Object.assign(gameState, saved);
            
            checkStreak(); updateUI(); updateWorldTheme();
            
            // --- NEW CACHING LOGIC ---
            const cachedData = localStorage.getItem('mathQuestionsCache');
            const cacheTime = localStorage.getItem('mathCacheTime');
            const now = new Date().getTime();
            const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 Hours

            if (cachedData && cacheTime && (now - cacheTime < CACHE_DURATION)) {
                console.log("Using cached questions");
                allQuestions = JSON.parse(cachedData);
                loadNextQuestion();
            } 
            else {
                console.log("Fetching new questions...");
                document.getElementById('qText').innerText = ""; 
                // SHOW LOADING BAR
                document.getElementById('loading-container').style.display = 'flex';
                
                if(rawSheetURL.includes("PASTE_YOUR")) {
                    document.getElementById('qText').innerText = "Update Sheet URL!";
                    return;
                }

                Papa.parse(sheetURL, {
                    download: true, header: true, skipEmptyLines: true,
                    complete: function(results) {
                        allQuestions = results.data.filter(r => r.Question && r.Answer);
                        
                        if(allQuestions.length > 0) {
                            try {
                                localStorage.setItem('mathQuestionsCache', JSON.stringify(allQuestions));
                                localStorage.setItem('mathCacheTime', now);
                            } catch (e) { console.warn("Cache failed"); }
                            
                            // Hide Bar and Start
                            document.getElementById('loading-container').style.display = 'none';
                            loadNextQuestion();
                        } else {
                            document.getElementById('qText').innerText = "Sheet Empty?";
                            document.getElementById('loading-container').style.display = 'none';
                        }
                    },
                    error: (err) => { 
                        console.error(err);
                        if(cachedData) {
                            console.log("Network error, using expired cache");
                            allQuestions = JSON.parse(cachedData);
                            document.getElementById('loading-container').style.display = 'none';
                            loadNextQuestion();
                        } else {
                            document.getElementById('loading-container').style.display = 'none';
                            document.getElementById('qText').innerText = "Error Loading. Check Internet."; 
                        }
                    }
                });
            }
        }

        function loadNextQuestion() {
            document.getElementById('feedback').innerText = "";
            const isFunTurn = (gameState.questionsAnsweredLevel === 4 || gameState.questionsAnsweredLevel === 9);
            let pool = [];
            if(isFunTurn) {
                pool = allQuestions.filter(q => q.Category === 'Fun');
                if(pool.length === 0) pool = allQuestions; 
            } else {
                pool = allQuestions.filter(q => !q.Category || q.Category === 'Math');
            }

            let available = pool.filter(q => !recentQuestions.includes(q.Question));
            if(available.length === 0) available = pool; 

            const qIndex = Math.floor(Math.random() * available.length);
            currentQ = available[qIndex];
